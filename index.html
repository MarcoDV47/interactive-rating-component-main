<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <!-- Rating state start -->
        <div class="rating-container container">
            <img src="images/icon-star.svg" alt="">

            <h1 class="heading-1">How did we do?</h1>

            <p class="text-1">Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!</p>
            <form method="get">
                <ul>
                    <li class="rating-item">
                        <input id="rating-1" value="1" name="rating" type="radio">
                        <label for="rating-1" class="rate-number">1</label>
                    </li>
                    <li class="rating-item">
                        <input id="rating-2" value="2" name="rating" type="radio">
                        <label for="rating-2" class="rate-number">2</label>
                    </li>
                    <li class="rating-item">
                        <input id="rating-3" value="3" name="rating" type="radio">
                        <label for="rating-3" class="rate-number">3</label>
                    </li>
                    <li class="rating-item">
                        <input id="rating-4" value="4" name="rating" type="radio">
                        <label for="rating-4" class="rate-number">4</label>
                    </li>
                    <li class="rating-item">
                        <input id="rating-5" value="5" name="rating" type="radio">
                        <label for="rating-5" class="rate-number">5</label>
                    </li>
                </ul>
                <button class="btn-1">Submit</button>
            </form>
        </div>

        <!-- Rating state end -->


        <!-- Thank you state start -->

        <div class="thanks-container container hidden">
            <img src="images/illustration-thank-you.svg" alt="">
            <p class="rating-text">You selected <span class="empty-rate"></span> out of 5</p>

            <h2 class="heading-2">Thank you!</h2>

            <p class="text-2">We appreciate you taking the time to give a rating. If you ever need more support,
                don't hesitate to get in touch!</p>

        </div>

        <!-- Thank you state end -->

    </main>
    <script src="index.js"></script>
</body>

</html>
